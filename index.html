<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
              <h1 class="text-center">Google shop</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
              <hr>
              <h5 class="text-center">Корзина</h5>
              <ul class="cart"></ul>
              <hr>
            </div>
        </div>
            <div class="col-lg-12">
                <div>Name: <input type="text" id="customer-name"></div>
                <div>Email: <input type="text" id="customer-email"></div>
                <div>Phone: <input type="text" id="customer-phone"></div>
                <button id="buy" name="buy">Купить</button>
                <hr>
            </div>

        <div class="row shop-field">
            <div class="col-lg-3 col-md-3 col-sm-2 text-center">
                <div class="goods">
                    <h5 class="name"></h5>
                    
                    <p class="cost"></p>
                </div>
            </div>
        </div>
    </div>

    <script src=shop/jquery-3.6.1.min.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="shop/shop.js"></script>
  </body>
</html>
